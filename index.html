<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DB接続</title>
  <link rel="stylesheet" href="CSS/style.css">
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script charset="utf-8">
      function tbox1(){
        var m = document.js.txtb.value;
        return m;
      }
      
      function clr(){
        document.js.txtb.value="";
      }
      var connection = new WebSocket('ws:127.0.0.1:50007');
      
      connection.onopen = function () {
        //コネクションが確立した時に送信するメッセージ
        alert("コネクション完了"); 
        var chart = new CanvasJS.Chart("total", {
	       theme: "light2", // "light1", "light2", "dark1", "dark2"
	       exportEnabled: true,
	       animationEnabled: true,
	       title: {
		        text: "total"
	       },
	       data: [{
		      type: "pie",
		      startAngle: 25,
		      toolTipContent: "<b>{label}</b>: {y}%",
		      showInLegend: "true",
		      legendText: "{label}",
		      indexLabelFontSize: 16,
		      indexLabel: "{label} - {y}%",
		      dataPoints: [
			     { y: 0.1, label: "ANGER" },
			     { y: 0.2, label: "FEAR" },
			     { y: 0.3, label: "DISGUST" },
			     { y: 0.2, label: "SADNESS" },
			     { y: 0.2, label: "ENJOYMENT" }
		      ]
	       }]
        });
        chart.render();
      };
 
      // エラーが出た場合
      connection.onerror = function (error) {

      };
 
      // サーバから解析結果を受け取った場合
      connection.onmessage = function (e) {
        document.getElementById("message").innerHTML = String(e.data)
        result = e.data.split(',');// result.shape = [10]
        
        var chart2 = new CanvasJS.Chart("today", {
	       theme: "light2", // "light1", "light2", "dark1", "dark2"
	       exportEnabled: true,
	       animationEnabled: true,
	       title: {
		        text: "today"
	       },
	       data: [{
		      type: "pie",
		      startAngle: 25,
		      toolTipContent: "<b>{label}</b>: {y}%",
		      showInLegend: "true",
		      legendText: "{label}",
		      indexLabelFontSize: 16,
		      indexLabel: "{label} - {y}%",
		      dataPoints: [
			     { y: result[5], label: "ANGER" },
			     { y: result[6], label: "FEAR" },
			     { y: result[7], label: "DISGUST" },
			     { y: result[8], label: "SADNESS" },
			     { y: result[9], label: "ENJOYMENT" }
		      ]
	       }]
        });
        chart2.render();
        
      };
      
      function send(){
        connection.send(string_to_utf8_bytes(tbox1()))//メッセージを送ると送り返される
      }
      
      function string_to_utf8_bytes (text){
        var result = [];
        if (text == null)
          return result;
        for (var i = 0; i < text.length; i++) {
          var c = text.charCodeAt(i);
          if (c <= 0x7f) {
            result.push(c);
          } else if (c <= 0x07ff) {
            result.push(((c >> 6) & 0x1F) | 0xC0);
            result.push((c & 0x3F) | 0x80);
          } else {
            result.push(((c >> 12) & 0x0F) | 0xE0);
            result.push(((c >> 6) & 0x3F) | 0x80);
            result.push((c & 0x3F) | 0x80);
          }
        }
        return result;
      }
    
    </script>
</head>
  
  
<body>
  <div id="main">
      <div id="total" style="height: 250px; width: 100%;"></div>
      <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
      <div id="today" style="height: 250px; width: 100%;"></div>
    <form name="js">
      <p>
        <textarea id="nyuuryoku" name="txtb" value="" rows="10" cols="60"></textarea><br>
        <!--メッセージ:<input type="text" name="txtb" value="">-->
      </p>
    </form>
    <p>
        <button onclick="send()">送信</button>
    </p>
    <p id = "message">
      類似文章出力結果
    </p>
  </div>
</body>
  
  
  
</html>
