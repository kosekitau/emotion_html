<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function() {

//頻度を正規化したものを入力
var chart = new CanvasJS.Chart("total", {
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	exportEnabled: true,
	animationEnabled: true,
	title: {
		text: "total"
	},
	data: [{
		type: "pie",
		startAngle: 25,
		toolTipContent: "<b>{label}</b>: {y}%",
		showInLegend: "true",
		legendText: "{label}",
		indexLabelFontSize: 16,
		indexLabel: "{label} - {y}%",
		dataPoints: [
			{ y: 50, label: "ANGER" },
			{ y: 40, label: "FEAR" },
			{ y: 9, label: "DISGUST" },
			{ y: 5, label: "SADNESS" },
			{ y: 12, label: "ENJOYMENT" }
		]
	}]
});
chart.render();
  
//モデルの出力結果
var chart = new CanvasJS.Chart("today", {
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	exportEnabled: true,
	animationEnabled: true,
	title: {
		text: "today"
	},
	data: [{
		type: "pie",
		startAngle: 25,
		toolTipContent: "<b>{label}</b>: {y}%",
		showInLegend: "true",
		legendText: "{label}",
		indexLabelFontSize: 16,
		indexLabel: "{label} - {y}%",
		dataPoints: [
			{ y: 51.08, label: "ANGER" },
			{ y: 27.34, label: "FEAR" },
			{ y: 10.62, label: "DISGUST" },
			{ y: 5.02, label: "SADNESS" },
			{ y: 4.07, label: "ENJOYMENT" }
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="total" style="height: 300px; width: 100%;"></div><br>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<div id="today" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
